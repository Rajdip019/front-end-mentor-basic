<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="container">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="" srcset="">
      </div>
      <div class="main">
        <div class="text">
          <h1>Order Summary</h1>
          <h3>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</h3>
        </div>
        <div class="pricing">
          <div class="pricing-left">
            <div class="pricing-left-image" >
              <img  src="./images/icon-music.svg" alt="music">
            </div>
          <div class="pricing-left-text">
              <p class="pricing-left-text-Annual">Annual Plan</p>
              <p class="pricing-left-text-price">$59.99/year </p>
                        
          </div>
          </div>
          <div class="pricing-right">
            <a href="">Change</a>
          </div>
        </div>
        <div class="submit-button">
          <button>Proceed to Payment</button>
        </div>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </div>

</body>

</html>
