<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="top-left" src="./images/bg-pattern-top.svg" alt="" srcset="">
    <img class="bottom-right" src="./images/bg-pattern-bottom.svg" alt="" srcset="">
    <div class="card">
      <div class="container">
        <div class="header">
          <img src="./images/bg-pattern-card.svg" alt="" srcset="">
          <div class="profile-img">
            <img src="./images/image-victor.jpg" alt="" srcset="">
          </div>
        </div>
        
      </div>
      <div class="profile-info">
        <div class="profile-name">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        
        <div class="profile-location">
          <h4>London</h2>
        </div>
      </div>
      <div class="line-break">

      </div>
      <div class="profile-footer">
        <div class="follower-info">
          <div class="counts">
            <p>80K</p>
          </div>
          <div class="follow-count-like">
            <p>Followers</p>
          </div>
        </div>
        <div class="likes-info">
          <div class="counts">
            <p>803K</p>
          </div>
          <div class="follow-count-like">
            <p>Likes</p>
          </div>
        </div>
        <div class="photos-info">
          <div class="counts">
            <p>1.4K</p>
          </div>
          <div class="follow-count-like">
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
