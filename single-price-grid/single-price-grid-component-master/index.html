<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-grid.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="left-image">
          
        </div>
        <div class="right-content">
          <p class="light-heading">PERFUME</p>
          <h1 class="attn-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="center-text"> A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <div class="pricing">
            <p class="after-dis">$149.99</p>
            <p class="before-dis">$169.99 </p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="" class="cart-icon">
            <p class="btn-text">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
