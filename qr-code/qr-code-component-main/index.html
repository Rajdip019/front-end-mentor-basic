<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="main-image">
          <img src="./images/image-equilibrium.jpg" alt="" class="main" />
          <div class="middle">
          </div>
          <div class="eye">
            <img src="./images/icon-view.svg" alt="" class="main" />
          </div>
        </div>
        
        <div class="article">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="etherium-days">
          <div class="etherium-price">
            <div class="etherium-image">
              <img src="./images/icon-ethereum.svg" alt="" srcset="" />
            </div>
            <div class="etherium">0.041 ETH</div>
          </div>
          <div class="etherium-price-days">
            <div class="days-image">
              <img src="./images/icon-clock.svg" alt="" srcset="">
            </div>
            <div class="eth-days">
              3 days left 
            </div>
          </div>
        </div>
        <hr class="hr-btw">
        <div class="avatar-info">
          <div class="avatar-image">
            <img src="./images/image-avatar.png" alt="" srcset="" />
          </div>
          <div class="avatar-creator">
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
